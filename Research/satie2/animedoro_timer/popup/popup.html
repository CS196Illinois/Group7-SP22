<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Animedoro Timer</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div>
      <img
        src="https://www.thewrap.com/wp-content/uploads/2020/08/SpongeBob-anime.jpg"
        id="sponge"
      />
    </div>
    <h1 id="timer">00:00</h1>
    <button id="start">Start Timer</button>
    <button id="reset">Reset Timer</button>
    <button id="add">Add Task</button>
    <div id="task-container">
      <input type="text" />
      <input type="button" value="X" />
    </div>
  </body>
  <script async src="popup.js"></script>
</html>
