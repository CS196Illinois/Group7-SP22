<!DOCTYPE html>
<html>
    <head>
        <title>
            Click for Score
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>CLICK A BUTTON BELOW</h1>
        </header>
        <div class="score">
            SCORE:
            <span id="num">0</span>
        </div>
        <div class="choices">
            <div class="choice" id="green">
                <img src="https://cdn.pixabay.com/photo/2016/06/01/07/41/green-1428507_1280.png" width="300" height="300" alt="button icon">
            </div>
            <div class="choice" id="red">
                <img src="https://cdn.pixabay.com/photo/2016/05/31/12/42/red-button-1426817_1280.png" width="300" height="300" alt="button icon">
            </div>
        </div>
        <a href="https://youtu.be/dQw4w9WgXcQ" target="_blank"><div>CLICK ME!</div></a>
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
