<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trackler</title>
    <link rel="stylesheet" type="text/css" href="../css/home.css" />
  </head>
  <body>
    <header>
      <h1>Trackler</h1>
    </header>
    <span>
      <img
        src="https://www.freeiconspng.com/thumbs/person-icon/clipart--person-icon--cliparts-15.png"
        alt="Account Icon"
        width="30px"
        height="35px"
        class="button"
        id="account"
      />
      <img
        src="https://www.freeiconspng.com/thumbs/controller-icon/video-game-controller-icon-33.png"
        alt="Games"
        width="40px"
        height="40px"
        class="button"
        id="game"
      />
      <img
        src="https://www.dlf.pt/png/big/4/44852_bar-graph-icon-png.png"
        alt="Stats"
        width="35px"
        height="35px"
        class="button"
        id="stats"
      />
    </span>
    <ul id="list">
      <li id="{{ id }}" class="item">
        Placeholder
        <button type="delete" class="button-add" id="delete">
          <img src="https://www.iconpacks.net/icons/1/free-trash-icon-347-thumb.png" width="20px" height="20px"/>
        </button>
      </li>
    </ul>
    <div id="add">
      <img
        src="https://cdn3.iconfinder.com/data/icons/eightyshades/512/14_Add-512.png"
        alt="Add"
        width="35px"
        height="35px"
        class="button"
      />
    </div>
    <div class = "real">
      <p>Reddit
      <br>YouTube
      <br>Twitter
      </p>
    </div>
    <img src="https://external-preview.redd.it/iDdntscPf-nfWKqzHRGFmhVxZm4hZgaKe5oyFws-yzA.png?width=640&crop=smart&auto=webp&s=bfd318557bf2a5b3602367c9c4d9cd84d917ccd5" id="reddit"/>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/2560px-YouTube_full-color_icon_%282017%29.svg.png" id="youtube"/>
    <img src="https://www.creativefreedom.co.uk/wp-content/uploads/2017/06/Twitter-featured.png" id="twitter"/>
    <script type="text/javascript" src="../js/home.js"></script>
  </body>
</html>
