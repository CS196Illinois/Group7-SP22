<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/specific.css" />
    <title>Specific Page</title>
  </head>
  <body>
    <div id="stat-label">
      <div id="home">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Home-icon.svg/1200px-Home-icon.svg.png"
          width="50px"
          height="50px"
        />
      </div>
      <h1>Statistics:</h1>
      <h1 id="ps">(Page Specific)</h1>
      <h2 id="time-spent">Time Spent On Page:</h2>
      <h2 id="mouse-clicks">Total Mouse Clicks:</h2>
      <h2 id="keyboard-clicks">Total Keyboard Clicks:</h2>
      <h2 id="page-visits">Times Visited Page:</h2>
    </div>
    <button id="reset">Reset Statistics</button>
  </body>
  <script type="text/javascript" src="../js/specific.js"></script>
</html>
