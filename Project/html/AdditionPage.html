<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Addition Page</title>
    <link rel="stylesheet" href="../css/AdditionPage.css" />
  </head>

  <body>
    <div class="button" id="home">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Home-icon.svg/1200px-Home-icon.svg.png"
        width="50px"
        height="50px"
      />
    </div>
    <h1>Website Addition</h1>
    <p id="normal-text"></p>
    <input id="title-input" type="text" placeholder="Enter Title" />
    <br />

    <input id="link-input" type="text" placeholder="Enter Link" />
    <br />

    <input id="time-input" type="number" placeholder="Enter Time" />
    <br />
    <button id="add-time">Submit</button>
    <script type="text/javascript" src="../js/AdditionPage.js"></script>
  </body>
</html>
